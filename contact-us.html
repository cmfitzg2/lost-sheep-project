<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/css/style.css"/>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/css/image-upload.css">
    <title>Lost Sheep Project</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark py-1">
        <div class="container">
            <a href="/" class="navbar-brand">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/submit.html" class="nav-link">Make a Submission</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about-us.html" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="/donate.html" class="nav-link">Donate</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="image-cover home-hero">
        <div class="hero-text">
            <h1>Contact Us</h1>
        </div>
    </div>
    
    <div class="container-bg-gray">
        <div class="container content-section align-left">
            <form>
                <div class="form-group">
                    <p>Have any questions? Please reach out to us, and we will be in touch as soon as possible!</p>

                    <label for="name">Preferred Name</label>
                    <input type="name" class="form-control" id="name" required>

                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>

                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Enter a description of your message" required></textarea>
                    
                    <label for="pro-image">Relevant image(s)</label>
                    <input type="file" id="pro-image" name="pro-image" class="form-control" multiple>
                    <div class="preview-images-zone">
                        <div class="preview-image-static preview-show-1">
                            <div class="image-zone">
                                <a href="javascript:void(0)" onclick="$('#pro-image').click()">
                                    <img id="pro-img-1" src="/resources/img/img-upload.png">
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<script src="/resources/js/image-upload.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="/resources/js/bootstrap.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
</body>

</html>
